name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # O el que necesites

      - name: Instalar dependencias
        run: npm install

      - name: Construir proyecto
        run: npm run build

      - name: Subir archivos a S3
        run: |
          aws s3 sync build/ s3://TU_BUCKET --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ASIA2NPQAWZR42GW5IIA }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NLhWEvorfIzMSoziOQ57DPLhxXvndUV69FL8/9xq }}
          AWS_REGION: ${{ secrets.us-east-1 }}

      - name: Invalidar CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.E37T6CYGXD4ZXF }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ASIA2NPQAWZR42GW5IIA }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NLhWEvorfIzMSoziOQ57DPLhxXvndUV69FL8/9xq }}
          AWS_REGION: ${{ secrets.us-east-1 }}
